<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            touch-action: none; /* Prevent page scroll during drawing */
        }

        .app {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
            align-items: center;
        }

        .video-container {
            position: relative;
            width: 100%;
            overflow: hidden;
        }

        video {
            max-width: 100%;
            width: 100%;
            height: auto;
        }

        canvas {
            border: 1px solid #ccc;
            display: block;
            margin: auto;
            background-color: transparent;
        }

        .canvas-container {
            position: relative;
        }

        #drawingCanvas {
            position: absolute;
            top: 0;
            left: 0;
        }

        button {
            padding: 8px 16px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background: #2196F3;
            color: white;
        }

        button:hover {
            background: #1976D2;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
<div class="app">
    <header>
        <h1>Video Editor</h1>
    </header>
    <main>
        <section class="controls">
            <input type="file" id="fileInput" accept="video/*">
            <div>
                <button id="playButton" disabled>‚ñ∂ Play</button>
                <button id="pauseButton" disabled>‚è∏ Pause</button>
                <button id="flipButton">‚Üî Flip Video</button>
            </div>
            <div>
                <button id="drawButton">üñä Draw</button>
                <button id="clearButton">‚ùå Clear</button>
            </div>
        </section>
        <section class="video-container">
            <video id="videoElement" playsinline muted></video>
            <canvas id="videoCanvas"></canvas>
            <canvas id="drawingCanvas"></canvas>
        </section>
    </main>
</div>
<script>
    class VideoPlayer {
        constructor(videoElement, videoCanvas, drawingCanvas) {
            this.videoElement = videoElement;
            this.videoCanvas = videoCanvas;
            this.videoContext = videoCanvas.getContext('2d');
            this.drawingCanvas = drawingCanvas;
            this.flip = false; // Flip state

            this.videoElement.addEventListener('loadedmetadata', () => this.resizeCanvases());
            this.videoElement.addEventListener('timeupdate', () => this.renderFrame());
        }

        loadVideo(file) {
            const url = URL.createObjectURL(file);
            this.videoElement.src = url;
        }

        play() {
            this.videoElement.play();
            this.renderLoop();
        }

        pause() {
            this.videoElement.pause();
        }

        toggleFlip() {
            this.flip = !this.flip;
            this.renderFrame();
        }

        renderFrame() {
            this.videoContext.clearRect(0, 0, this.videoCanvas.width, this.videoCanvas.height);

            if (this.flip) {
                this.videoContext.save();
                this.videoContext.translate(this.videoCanvas.width, 0);
                this.videoContext.scale(-1, 1);
            }

            this.videoContext.drawImage(this.videoElement, 0, 0, this.videoCanvas.width, this.videoCanvas.height);

            if (this.flip) {
                this.videoContext.restore();
            }
        }

        renderLoop() {
            if (!this.videoElement.paused && !this.videoElement.ended) {
                this.renderFrame();
                requestAnimationFrame(() => this.renderLoop());
            }
        }

        resizeCanvases() {
            const videoWidth = this.videoElement.videoWidth;
            const videoHeight = this.videoElement.videoHeight;

            // Resize video canvas to fit screen (maintain aspect ratio)
            const maxWidth = window.innerWidth - 40; // Padding
            const aspectRatio = videoWidth / videoHeight;
            const newWidth = Math.min(maxWidth, videoWidth);
            const newHeight = newWidth / aspectRatio;

            this.videoCanvas.width = newWidth;
            this.videoCanvas.height = newHeight;
            this.drawingCanvas.width = newWidth;
            this.drawingCanvas.height = newHeight;
        }
    }

    class DrawingTool {
        constructor(canvas) {
            this.canvas = canvas;
            this.context = canvas.getContext('2d');
            this.isDrawing = false;

            this.canvas.addEventListener('mousedown', (e) => this.startDrawing(e));
            this.canvas.addEventListener('mousemove', (e) => this.draw(e));
            this.canvas.addEventListener('mouseup', () => this.stopDrawing());

            // Touch event listeners for iOS
            this.canvas.addEventListener('touchstart', (e) => this.startDrawing(e));
            this.canvas.addEventListener('touchmove', (e) => this.draw(e));
            this.canvas.addEventListener('touchend', () => this.stopDrawing());
        }

        startDrawing(e) {
            this.isDrawing = true;
            const { offsetX, offsetY } = this.getCoordinates(e);
            this.context.beginPath();
            this.context.moveTo(offsetX, offsetY);
            e.preventDefault(); // Prevent scrolling
        }

        draw(e) {
            if (!this.isDrawing) return;

            const { offsetX, offsetY } = this.getCoordinates(e);
            this.context.lineTo(offsetX, offsetY);
            this.context.strokeStyle = 'red';
            this.context.lineWidth = 2;
            this.context.stroke();
            e.preventDefault(); // Prevent scrolling
        }

        stopDrawing() {
            this.isDrawing = false;
        }

        getCoordinates(e) {
            const rect = this.canvas.getBoundingClientRect();
            if (e.touches) {
                // Handle touch events
                const touch = e.touches[0];
                return {
                    offsetX: touch.clientX - rect.left,
                    offsetY: touch.clientY - rect.top,
                };
            }
            // Handle mouse events
            return {
                offsetX: e.offsetX,
                offsetY: e.offsetY,
            };
        }
    }

    const fileInput = document.getElementById('fileInput');
    const videoElement = document.getElementById('videoElement');
    const videoCanvas = document.getElementById('videoCanvas');
    const drawingCanvas = document.getElementById('drawingCanvas');
    const playButton = document.getElementById('playButton');
    const pauseButton = document.getElementById('pauseButton');
    const flipButton = document.getElementById('flipButton');
    const drawButton = document.getElementById('drawButton');
    const clearButton = document.getElementById('clearButton');

    const videoPlayer = new VideoPlayer(videoElement, videoCanvas, drawingCanvas);
    const drawingTool = new DrawingTool(drawingCanvas);

    fileInput.addEventListener('change', (e) => {
        const file = e.target.files[0];
        videoPlayer.loadVideo(file);
        playButton.disabled = false;
        pauseButton.disabled = true;
    });

    playButton.addEventListener('click', () => {
        videoPlayer.play();
        playButton.disabled = true;
        pauseButton.disabled = false;
    });

    pauseButton.addEventListener('click', () => {
        videoPlayer.pause();
        playButton.disabled = false;
        pauseButton.disabled = true;
    });

    flipButton.addEventListener('click', () => {
        videoPlayer.toggleFlip();
    });

    drawButton.addEventListener('click', () => {
        drawingTool.canvas.style.display = 'block';
    });

    clearButton.addEventListener('click', () => {
        drawingTool.context.clearRect(0, 0, drawingCanvas.width, drawingCanvas.height);
    });
</script>
</body>
</html>
