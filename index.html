<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }

        .app {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        .playback, .time, .speed {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        canvas {
            border: 1px solid #ccc;
            display: block;
            margin: auto;
            background-color: transparent;
        }

        .canvas-container {
            position: relative;
        }

        #drawingCanvas {
            position: absolute;
            top: 0;
            left: 0;
        }

        .tools {
            text-align: center;
            margin-top: 10px;
        }

        button {
            padding: 8px 16px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background: #2196F3;
            color: white;
        }

        button:hover {
            background: #1976D2;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
<div class="app">
    <header>
        <h1>Video Editor</h1>
    </header>
    <main>
        <section class="controls">
            <input type="file" id="fileInput" accept="video/*">
            <div class="playback">
                <button id="playButton" disabled>‚ñ∂ Play</button>
                <button id="pauseButton" disabled>‚è∏ Pause</button>
            </div>
            <div class="time">
                <span id="currentTime">0:00</span>
                <input type="range" id="progressSlider" min="0" max="100" value="0">
                <span id="duration">0:00</span>
            </div>
            <div class="speed">
                <label for="speedControl">Speed:</label>
                <input type="range" id="speedControl" min="0.1" max="2" step="0.1" value="1">
                <span id="speedValue">1x</span>
            </div>
        </section>
        <section class="canvas-container">
            <canvas id="videoCanvas"></canvas>
            <canvas id="drawingCanvas"></canvas>
        </section>
        <section class="tools">
            <button id="drawTool">‚úèÔ∏è Draw</button>
            <button id="eraseTool">üßπ Erase</button>
            <button id="clearButton">‚ùå Clear All</button>
        </section>
    </main>
</div>
<script>
    class VideoPlayer {
        constructor(videoCanvas, drawingCanvas, progressSlider, speedControl) {
            this.videoCanvas = videoCanvas;
            this.videoContext = videoCanvas.getContext('2d');
            this.drawingCanvas = drawingCanvas;
            this.video = document.createElement('video');
            this.video.style.display = 'none';
            document.body.appendChild(this.video);

            this.progressSlider = progressSlider;
            this.speedControl = speedControl;

            this.video.addEventListener('loadedmetadata', () => this.resizeCanvases());
            this.video.addEventListener('timeupdate', () => {
                this.progressSlider.value = this.video.currentTime;
            });

            this.video.addEventListener('seeked', () => this.renderFrame());
        }

        loadVideo(file) {
            const url = URL.createObjectURL(file);
            this.video.src = url;
            this.video.addEventListener('loadedmetadata', () => {
                this.progressSlider.max = this.video.duration;
            });
        }

        play() {
            this.video.play();
            this.renderLoop();
        }

        pause() {
            this.video.pause();
        }

        setSpeed(speed) {
            this.video.playbackRate = speed;
        }

        seek(time) {
            this.video.currentTime = time;
        }

        renderFrame() {
            this.videoContext.clearRect(0, 0, this.videoCanvas.width, this.videoCanvas.height); // Clear the canvas
            this.videoContext.drawImage(this.video, 0, 0, this.videoCanvas.width, this.videoCanvas.height); // Draw the video
        }

        renderLoop() {
            if (!this.video.paused && !this.video.ended) {
                this.renderFrame();
                requestAnimationFrame(() => this.renderLoop());
            }
        }

        resizeCanvases() {
            this.videoCanvas.width = this.video.videoWidth;
            this.videoCanvas.height = this.video.videoHeight;

            this.drawingCanvas.width = this.video.videoWidth;
            this.drawingCanvas.height = this.video.videoHeight;

            // Scale drawing canvas coordinates to match the video size
            this.drawingCanvas.getContext('2d').scale(
                this.drawingCanvas.width / this.video.videoWidth,
                this.drawingCanvas.height / this.video.videoHeight
            );
        }
    }

    class DrawingTool {
        constructor(canvas) {
            this.canvas = canvas;
            this.context = canvas.getContext('2d');
            this.mode = 'draw';
            this.isDrawing = false;

            canvas.addEventListener('mousedown', (e) => this.startDrawing(e));
            canvas.addEventListener('mousemove', (e) => this.draw(e));
            canvas.addEventListener('mouseup', () => this.stopDrawing());
        }

        setMode(mode) {
            this.mode = mode;
        }

        clear() {
            this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
        }

        startDrawing(e) {
            this.isDrawing = true;
            const { offsetX, offsetY } = this.getCoordinates(e);
            this.context.beginPath();
            this.context.moveTo(offsetX, offsetY);
        }

        draw(e) {
            if (!this.isDrawing) return;

            const { offsetX, offsetY } = this.getCoordinates(e);
            this.context.lineTo(offsetX, offsetY);
            this.context.strokeStyle = this.mode === 'erase' ? 'white' : 'red';
            this.context.lineWidth = this.mode === 'erase' ? 10 : 2;
            this.context.stroke();
        }

        stopDrawing() {
            this.isDrawing = false;
        }

        getCoordinates(event) {
            const rect = this.canvas.getBoundingClientRect();
            return {
                offsetX: event.clientX - rect.left,
                offsetY: event.clientY - rect.top
            };
        }
    }

    const fileInput = document.getElementById('fileInput');
    const videoCanvas = document.getElementById('videoCanvas');
    const drawingCanvas = document.getElementById('drawingCanvas');
    const playButton = document.getElementById('playButton');
    const pauseButton = document.getElementById('pauseButton');
    const progressSlider = document.getElementById('progressSlider');
    const speedControl = document.getElementById('speedControl');
    const speedValue = document.getElementById('speedValue');
    const clearButton = document.getElementById('clearButton');
    const drawTool = document.getElementById('drawTool');
    const eraseTool = document.getElementById('eraseTool');

    const videoPlayer = new VideoPlayer(videoCanvas, drawingCanvas, progressSlider, speedControl);
    const drawingTool = new DrawingTool(drawingCanvas);

    fileInput.addEventListener('change', (e) => {
        const file = e.target.files[0];
        videoPlayer.loadVideo(file);
        playButton.disabled = false;
        pauseButton.disabled = true;
    });

    playButton.addEventListener('click', () => {
        videoPlayer.play();
        playButton.disabled = true;
        pauseButton.disabled = false;
    });

    pauseButton.addEventListener('click', () => {
        videoPlayer.pause();
        playButton.disabled = false;
        pauseButton.disabled = true;
    });

    progressSlider.addEventListener('input', () => {
        videoPlayer.seek(progressSlider.value);
    });

    speedControl.addEventListener('input', () => {
        speedValue.textContent = `${speedControl.value}x`;
        videoPlayer.setSpeed(speedControl.value);
    });

    clearButton.addEventListener('click', () => {
        drawingTool.clear();
    });

    drawTool.addEventListener('click', () => {
        drawingTool.setMode('draw');
    });

    eraseTool.addEventListener('click', () => {
        drawingTool.setMode('erase');
    });
</script>
</body>
</html>
