<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            touch-action: manipulation; /* Improve touch interactions */
        }

        .app {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
            align-items: center;
        }

        .video-container {
            position: relative;
            width: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
        }

        video {
            max-width: 100%;
            width: 100%;
            height: auto;
            transition: transform 0.3s ease-in-out;
            object-fit: contain; /* Ensure video fits within container */
        }

        canvas {
            border: 1px solid #ccc;
            display: block;
            margin: auto;
            background-color: transparent;
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none; /* Allow interaction with video underneath */
        }

        .canvas-container {
            position: relative;
            width: 100%;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background: #2196F3;
            color: white;
            touch-action: manipulation; /* Improve touch targets */
        }

        button:hover {
            background: #1976D2;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .speed-control {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        #fileInput {
            margin-bottom: 10px;
        }

        /* Drawing mode indicator */
        .drawing-mode {
            background-color: #4CAF50;
        }
    </style>
</head>
<body>
<div class="app">
    <header>
        <h1>Video Editor</h1>
    </header>
    <main>
        <section class="controls">
            <input type="file" id="fileInput" accept="video/*">
            <div>
                <button id="playButton" disabled>‚ñ∂ Play</button>
                <button id="pauseButton" disabled>‚è∏ Pause</button>
                <button id="flipButton">‚Üî Flip Video</button>
            </div>
            <div class="speed-control">
                <label for="speed">Playback Speed: </label>
                <input type="range" id="speed" min="0.1" max="2" step="0.1" value="1">
                <span id="speedValue">1x</span>
            </div>
            <div>
                <button id="drawButton">üñä Draw</button>
                <button id="clearButton">‚ùå Clear</button>
                <button id="colorButton">üé® Color</button>
            </div>
        </section>
        <section class="video-container">
            <div class="canvas-container">
                <video id="videoElement" playsinline muted></video>
                <canvas id="drawingCanvas"></canvas>
            </div>
        </section>
    </main>
</div>
<script>
    class VideoPlayer {
        constructor(videoElement, drawingCanvas) {
            this.videoElement = videoElement;
            this.drawingCanvas = drawingCanvas;
            this.flip = false;

            // Improve responsiveness
            window.addEventListener('resize', () => this.resizeCanvas());
            this.videoElement.addEventListener('loadedmetadata', () => this.resizeCanvas());
            this.videoElement.addEventListener('timeupdate', () => this.renderFrame());
        }

        loadVideo(file) {
            const url = URL.createObjectURL(file);
            this.videoElement.src = url;
            this.videoElement.load(); // Ensure video is reloaded
        }

        play() {
            this.videoElement.play();
        }

        pause() {
            this.videoElement.pause();
        }

        toggleFlip() {
            this.flip = !this.flip;
            this.updateFlip();
        }

        updateFlip() {
            if (this.flip) {
                this.videoElement.style.transform = 'scaleX(-1)';
            } else {
                this.videoElement.style.transform = 'scaleX(1)';
            }
        }

        setPlaybackSpeed(speed) {
            this.videoElement.playbackRate = parseFloat(speed);
        }

        renderFrame() {
            const ctx = this.drawingCanvas.getContext('2d');
            ctx.clearRect(0, 0, this.drawingCanvas.width, this.drawingCanvas.height);
        }

        resizeCanvas() {
            const videoWidth = this.videoElement.videoWidth;
            const videoHeight = this.videoElement.videoHeight;
            const containerWidth = this.videoElement.clientWidth;
            const containerHeight = this.videoElement.clientHeight;

            this.drawingCanvas.width = containerWidth;
            this.drawingCanvas.height = containerHeight;
            this.drawingCanvas.style.width = `${containerWidth}px`;
            this.drawingCanvas.style.height = `${containerHeight}px`;
        }
    }

    class DrawingTool {
        constructor(canvas) {
            this.canvas = canvas;
            this.context = canvas.getContext('2d');
            this.isDrawing = false;
            this.currentColor = 'red';

            // Prevent default touch behaviors
            this.canvas.addEventListener('touchstart', this.preventDefaultTouch);
            this.canvas.addEventListener('touchmove', this.preventDefaultTouch);
            this.canvas.addEventListener('touchend', this.preventDefaultTouch);

            // Add pointer events for better cross-device support
            this.canvas.addEventListener('pointerdown', (e) => this.startDrawing(e));
            this.canvas.addEventListener('pointermove', (e) => this.draw(e));
            this.canvas.addEventListener('pointerup', () => this.stopDrawing());
            this.canvas.addEventListener('pointerleave', () => this.stopDrawing());
        }

        preventDefaultTouch(e) {
            e.preventDefault();
        }

        startDrawing(e) {
            this.isDrawing = true;
            const { offsetX, offsetY } = this.getCoordinates(e);
            this.context.beginPath();
            this.context.moveTo(offsetX, offsetY);
            this.context.strokeStyle = this.currentColor;
            this.context.lineWidth = 3;
            this.context.lineCap = 'round';
        }

        draw(e) {
            if (!this.isDrawing) return;
            const { offsetX, offsetY } = this.getCoordinates(e);
            this.context.lineTo(offsetX, offsetY);
            this.context.stroke();
        }

        stopDrawing() {
            this.isDrawing = false;
            this.context.beginPath(); // Prevent connecting lines
        }

        getCoordinates(e) {
            const rect = this.canvas.getBoundingClientRect();
            const scaleX = this.canvas.width / rect.width;
            const scaleY = this.canvas.height / rect.height;

            return {
                offsetX: (e.clientX - rect.left) * scaleX,
                offsetY: (e.clientY - rect.top) * scaleY
            };
        }

        setColor(color) {
            this.currentColor = color;
        }

        clear() {
            this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
        }
    }

    const fileInput = document.getElementById('fileInput');
    const videoElement = document.getElementById('videoElement');
    const drawingCanvas = document.getElementById('drawingCanvas');
    const playButton = document.getElementById('playButton');
    const pauseButton = document.getElementById('pauseButton');
    const flipButton = document.getElementById('flipButton');
    const drawButton = document.getElementById('drawButton');
    const clearButton = document.getElementById('clearButton');
    const colorButton = document.getElementById('colorButton');
    const speedControl = document.getElementById('speed');

    const videoPlayer = new VideoPlayer(videoElement, drawingCanvas);
    const drawingTool = new DrawingTool(drawingCanvas);

    // Initially hide drawing canvas
    drawingCanvas.style.display = 'none';

    fileInput.addEventListener('change', (e) => {
        const file = e.target.files[0];
        videoPlayer.loadVideo(file);
        playButton.disabled = false;
        pauseButton.disabled = true;
    });

    playButton.addEventListener('click', () => {
        videoPlayer.play();
        playButton.disabled = true;
        pauseButton.disabled = false;
    });

    pauseButton.addEventListener('click', () => {
        videoPlayer.pause();
        playButton.disabled = false;
        pauseButton.disabled = true;
    });

    flipButton.addEventListener('click', () => {
        videoPlayer.toggleFlip();
    });

    speedControl.addEventListener('input', (e) => {
        const speed = e.target.value;
        document.getElementById('speedValue').textContent = `${speed}x`;
        videoPlayer.setPlaybackSpeed(speed);
    });

    drawButton.addEventListener('click', () => {
        drawingCanvas.style.display = drawingCanvas.style.display === 'none' ? 'block' : 'none';
        drawButton.classList.toggle('drawing-mode');
    });

    clearButton.addEventListener('click', () => {
        drawingTool.clear();
    });

    colorButton.addEventListener('click', () => {
        const colors = ['red', 'blue', 'green', 'black', 'purple'];
        const currentIndex = colors.indexOf(drawingTool.currentColor);
        const nextColor = colors[(currentIndex + 1) % colors.length];
        drawingTool.setColor(nextColor);
        colorButton.style.backgroundColor = nextColor;
    });
</script>
</body>
</html>
